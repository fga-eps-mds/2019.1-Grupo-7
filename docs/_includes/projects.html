<div class="container">
	<div class="row">
		{% for project in include.projects %}
		<div class="col-md-10 ml-auto col-xl-6 mr-auto">

			<!-- Nav tabs -->
			<div class="card">
				<div class="card-header">
					<ul class="nav nav-tabs nav-tabs-primary" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" href="{{ project.path }}" role="tablist">
								<i class="tim-icons icon-spaceship"></i> {{project.name}}
							</a>
						</li>
					</ul>
				</div>
				<div class="card-body">
					<!-- Tab panes -->
					<div class="tab-content tab-space">
						<div class="tab-pane active" id="link1">

							<div class="project-card__header">
								<div class="project-card-title">
									<h4 class="project-card-title__description">{{ project.description }}</h4>
								</div>
							</div>
							<div class="card-pages">
								{% for page in project.pages %}
								<a href="{{ project.path }}{{ page[1] }}">
									<button class="btn btn-link btn-primary ">{{ page[0] }}</button>
								</a>
								{% endfor %}
								{% capture http %}{{ project.path | truncate: 4, '' }}{% endcapture %}
								{% if http == 'http' %}
								<a href="{{ project.path }}">Project on GitHub</a>
								{% endif %}
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		{% endfor %}

	</div>
</div>
