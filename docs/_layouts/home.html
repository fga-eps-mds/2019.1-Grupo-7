<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% if site.title %}{{ site.title }}{% endif %}</title>

    <meta name="description"
        content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico?v=1" />

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- Nucleo Icons -->
    <link href="{{ site.url }}/public/assets/css/nucleo-icons.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="{{ site.url }}/public/assets/css/blk-design-system.css?v=1.0.0" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{{ site.url }}/public/assets/demo/demo.css" rel="stylesheet" />
</head>


<body class="index-page">
    {% include header.html %}
    <div class="wrapper">
        <div class="page-header header-filter">
          <div class="squares square1"></div>
          <div class="squares square2"></div>
          <div class="squares square3"></div>
          <div class="squares square4"></div>
          <div class="squares square5"></div>
          <div class="squares square6"></div>
          <div class="squares square7"></div>
          <div class="container">
            <div class="content-center brand">
              <h1 class="h1-seo">{{ site.title }}â€¢</h1>
              <h3>{{ site.description }}</h3>
            </div>
          </div>
        </div>

        <div class="main">
            <div class="section section-tabs section-projects">
                {% include projects.html projects=site.data.projects %}
            </div>
        </div>
        
        {% include footer.html %}
    </div>
<!-- 
    <script src="/main.js"></script>
    
    <script src="{{ site.url }}/public/js/index.js?v={{ site.version }}"></script> -->

    <!--   Core JS Files   -->
    <script src="{{ site.url }}/public/assets/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="{{ site.url }}/public/assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="{{ site.url }}/public/assets/js/core/bootstrap.min.js" type="text/javascript"></script>
    <script src="{{ site.url }}/public/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="{{ site.url }}/public/assets/js/plugins/bootstrap-switch.js"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="{{ site.url }}/public/assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
    <!-- Chart JS -->
    <script src="{{ site.url }}/public/assets/js/plugins/chartjs.min.js"></script>
    <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
    <script src="{{ site.url }}/public/assets/js/plugins/moment.min.js"></script>
    <script src="{{ site.url }}/public/assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <!-- Black Dashboard DEMO methods, don't include it in your project! -->
    <script src="{{ site.url }}/public/assets/demo/demo.js"></script>
    <!-- Control Center for Black UI Kit: parallax effects, scripts for the example pages etc -->
    <script src="{{ site.url }}/public/assets/js/blk-design-system.min.js?v=1.0.0" type="text/javascript"></script>

    <script>
        $(document).ready(function () {
            blackKit.initDatePicker();
            blackKit.initSliders();
        });

        function scrollToProjects() {

            if ($('.section-projects').length != 0) {
                $("html, body").animate({
                    scrollTop: $('.section-projects').offset().top
                }, 1000);
            }
        }
        // function scrollToContributors() {

        //     if ($('.section-contributors').length != 0) {
        //         $("html, body").animate({
        //             scrollTop: $('.section-contributors').offset().top
        //         }, 1000);
        //     }
        // }
    </script>
    
</body>

</html>
